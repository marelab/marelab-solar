<script type="">
function CGI_Test()
{
	//TestMarelabCGI();
	alert(TestMarelabCgi("COMMAND=MARELAB_CGI_VERSION"));
}
function NUCLEUS_Test()
{
	jsonRET = getMarelabData('COMMAND=mcu_VERSION');
	alert(jsonRET.PARAMETER);

}
function NUCLEUS_Stop()
{
	jsonRET = getMarelabData('COMMAND=EXIT');
	alert(jsonRET.PARAMETER);
}
function TestMarelabCgi(what2Get) {
	var dataret;
	$.ajax({
		type : "POST",
		//url: 'cgi.php',
		url : 'cgi/marelab-cgi',
		data : what2Get,
		async : false,
		beforeSend : function(x) {
			if (x && x.overrideMimeType) {
				x.overrideMimeType("application/j-son;charset=UTF-8");
			}
		},
		dataType : "text",
		success : function(data) {
			dataret = data;
			if (data.ERROR) {
				// ERROR HAS HAPPEND 
				alert(data.ERROR);
			}
		}
	});
	return dataret;
}

function getMarelabData(what2Get) {
	var dataret;
	$.ajax({
		type : "POST",
		//url: 'cgi.php',
		url : 'cgi/marelab-cgi',
		data : what2Get,
		async : false,
		beforeSend : function(x) {
			if (x && x.overrideMimeType) {
				x.overrideMimeType("application/j-son;charset=UTF-8");
			}
		},
		dataType : "json",
		success : function(data) {
			dataret = data;
			if (data.ERROR) {
				// ERROR HAS HAPPEND 
				alert(data.ERROR);
			}
		}
	});
	return dataret;
}


	function changeText(name){
		document.getElementById(name).innerHTML = mlang[name];
	}
